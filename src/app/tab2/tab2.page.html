<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Teams
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let team of teams">
            <ion-thumbnail slot="start">
                <img [src]="team.picurl">
              </ion-thumbnail>
          <ion-label>{{team.name}}</ion-label>
        </ion-item>
      </ion-list>

</ion-content>
