<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
     Players
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let player of players" [routerLink]="['../../../player', player.id]">
        <ion-thumbnail slot="start">
            <img [src]="player.picurl">
          </ion-thumbnail>
      <ion-label>{{player.fname}} {{player.lname}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
